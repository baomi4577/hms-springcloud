#需要将配置文件名改为bootstrap,因为spring boot默认执行的配置文件application.yml
#项目启动之后，就会直接加载,而bootstrap,yml在spring boot中会优先加载，且bootstrap
#中的属性不会被覆盖


server:
  port: 8200

spring:
  application:
    name: service-zuul
  cloud:
    config:
      discovery:
        enabled: true
      name: service-zuul #文件名前缀名称
      profile: dev
      uri: http://127.0.0.1:11113

management:
  security:
    enabled: false
endpoints:
  refresh:
    enabled: true
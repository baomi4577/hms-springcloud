spring:
  cloud:
    config:
      profile: dev
      name: service-hotel
      label: master
      uri: http://localhost:11113/
  zipkin:
    base-url: http://hms-zipkin:9411
#  sleuth:
#    sampler:
#      probability: 1
  mvc:
    static-path-pattern: /image/**
  resources:
    static-locations: file:C:\Users\lshao\Desktop\PPT
eureka:
  instance:
#    prefer-ip-address: true 表示将自己的ip注册到eureka上
    hostname: localhost # 服务提供者应用所在的主机（本地测试的话，使用localhost或者127.0.0.1即可，或者在host文件中指定一个虚拟域名也可以）
    lease-renewal-interval-in-seconds: 5 # 心跳时间，表示eureka client发送心跳给eureka server端的频率（缺省为30s）
  client:
    service-url:
      defaultZone: http://server.eureka.slave1.com:18761/eureka,http://server.eureka.slave2.com:28761/eureka # 指定eureka服务器集群列表地址
feign:
  hystrix:
    enabled: true #启动hystrix实现服务降级
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 10000
ribbon:
  eager-load:
    enabled: true
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          #线程池隔离还是信号量隔离 默认是THREAD 信号量是SEMAPHORE
          thread:
            timeoutInMilliseconds: 20000
management:
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: "*"
        allowed-methods: "*"
